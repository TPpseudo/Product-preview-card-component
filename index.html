<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="reset.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product__card">
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 800px)"
        />
        <img
          class="product__image"
          src="images/image-product-mobile.jpg"
          alt="Image of Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <div class="product__container">
        <div class="product__content">
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product__pricing">
          <span class="product__newprice">$149.99</span>
          <span class="product__oldprice"><del>$169.99</del></span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="" aria-hidden="true" /> Add to
          Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TPpseudo</a>.
    </footer>
  </body>
</html>
